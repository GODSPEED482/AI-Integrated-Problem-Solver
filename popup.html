<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Chrome Extension</title>
  </head>
  <body style="overflow-y: auto; height: 85vh">
    <div
      style="
        display: flex;
        gap: 30px;
        padding: 10px;
        align-items: center;
        width: 100%;
        height: 100%;
      "
      id="login-page"
    >
      <input
        type="text"
        id="inputValue"
        placeholder="Enter API"
        style="height: 20%"
      />
      <button id="sendButton" class="get-help" style="transform: scale(75%)">
        Login
      </button>
    </div>
    <div
      style="
        background-color: white;
        z-index: 1000;
        display: none;
        gap: 10px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 10px;
        align-items: center;
        width: 100%;
        height: 100%;
        flex-direction: column;
      "
      id="profile-page"
    >
      <button id="Logout" class="get-help" style="transform: scale(75%)">
        Logout
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
